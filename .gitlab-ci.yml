deploy-to-server:
  stage: deploy
  only:
    - backend
  before_script:
    - echo 'start deployment'
    - whoami
  script:
    - cd /home/ubuntu/
    - git pull origin backend
    - cd ./Backend
    - kill $(lsof -t -i:8080)
    - sudo ./gradlew clean build
    - cd ./build/libs
    - setsid nohup java -jar shorket-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
  after_script:
    - echo 'deployment is done'
  tags:
    - api-server